<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="detail-box">
            <div class="info-box">
                <div class="double-box">
                    <div class="name-box">
                        <input type="text" id="nameId" name="name">
                    </div>
                    <div class="surname-box">
                        <input type="text" id="surnameId" name="surename">
                    </div>
                </div>
                 <div class="double-box">
                    <div class="age-box">
                        <input type="text" id="ageId" name="age">
                    </div>
                    <div class="birthday-box">
                        <input type="date" id="birthdayId" name="birthday">
                    </div>
                </div>
                <div class="sex-box">
                    <div class="action-line">
                    <p>
                        <input type="radio" id="test1" name="radio-group" checked>
                        <label for="test1">Male</label>
                    </p>
                    <p>
                        <input type="radio" id="test2" name="radio-group">
                        <label for="test2">Female</label>
                    </p>
                    <p>
                        <input type="radio" id="test3" name="radio-group">
                        <label for="test3">LGBTQ+</label>
                    </p>
                </div>
                </div>
            </div>
            <div class="button-reg">
                <button type="button" class="btn-action" onclick="window.open('http://www.google.com', '_blank');"></button>
            </div>
            </div>

</body>

</html>
